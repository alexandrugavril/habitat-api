BASE_TASK_CONFIG_PATH: "configs/tasks/classnav_replica.yaml"
TRAINER_NAME: "ppoAimas"
ENV_NAME: "NavObjectRLEnv"
SIMULATOR_GPU_ID: 3
TORCH_GPU_ID: 3
VIDEO_OPTION: ["disk", "tensorboard"]
TENSORBOARD_DIR: "results/class_nav/tb"
VIDEO_DIR: "results/class_nav/video_dir"
TEST_EPISODE_COUNT: 2
EVAL_CKPT_PATH_DIR: "results/class_nav/checkpoints"
NUM_PROCESSES: 13
SENSORS: ["RGB_SENSOR", "DEPTH_SENSOR"]
CHECKPOINT_FOLDER: "results/class_nav/checkpoints"
NUM_UPDATES: 10000
LOG_INTERVAL: 10
CHECKPOINT_INTERVAL: 50

DETECTOR:
  model_def: yolov3/config/yolov3.cfg
  weights_path: yolov3/weights/yolov3.weights
  class_path: yolov3/data/coco.names
  iou_thres: 0.5
  conf_thres: 0.2
  img_size: 256
  nms_thres: 0.4
  out_size: 32

RL:
  PPO:
    # ppo params
    clip_param: 0.1
    ppo_epoch: 4
    num_mini_batch: 1
    value_loss_coef: 0.5
    entropy_coef: 0.01
    lr: 2.5e-4
    eps: 1e-5
    max_grad_norm: 0.5
    num_steps: 128
    hidden_size: 512
    use_gae: True
    gamma: 0.99
    tau: 0.95
    use_linear_clip_decay: True
    use_linear_lr_decay: True
    reward_window_size: 50
